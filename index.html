<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment dashboard</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html"><h1>Finax Dashboard</h1></a></li>

        </ul>
    </nav>
</header>


<dialog id="addInvestmentDialog">
    <form method="dialog" id="addInvestmentForm">
        <h2>Pridať novú investíciu</h2>
        <label for="title">Názov</label>
        <input type="text" id="title" name="title" required>

        <label for="price">Cena (€):</label>
        <input type="number" id="price" name="price" required>

        <label for="type">Typ investície</label>
        <select id="type" name="type" required>
            <option value="Bonds">Dlhopisy</option>
            <option value="Shares">Akcie</option>
            <option value="ETFs">ETF</option>
        </select>
        <div>
            <button type="submit" class="btn-proceed">Pridať</button>
            <button type="button" id="closeDialog">Zavrieť</button>
        </div>
    </form>
</dialog>


<section class="main-wrapper">
    <div class="portfolio-header">
        <h2 class="total-investment" id="total-investment"></h2>
        <div class="button-wrapper">
            <button id="invest-btn" class="btn-proceed">Investovať</button>
        </div>
    </div>
    <div class="portfolio">
        <div class="donut">
            <canvas id="investmentDonutChart" ></canvas>
        </div>
    </div>
    <hr>
    <div>
        <div>
            <h2>Investície</h2>
        </div>
        <table id="investmentTable">
            <thead>
            <tr>
                <th>Názov</th>
                <th>Cena (€)</th>
                <th>Percentuálny podiel</th>
                <th>Typ</th>
                <th>Upraviť</th>
                <th>Vymazať</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
</section>

<hr>
<footer>
    © Marián Figula
</footer>

<script src="js/read-investments.js" defer></script>
<script src="js/script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="js/donut-graph.js" defer></script>
<script src="js/table.js" defer></script>
<script src="js/add-investment-modal.js" defer></script>
</body>
</html>
